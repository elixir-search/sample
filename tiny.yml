---
:collection:     tiny
:cache_dir:      "cache"
:file_roots:     ["docs/tiny"]
:file_types:     ["txt", "md", "wlog"]
:file_maxnum:    50
:file_maxkb:     50
:display_fields: "f:filename1 doclength i:from i:date body"
:input_fields:
  :from:
    :regex:   "from: (?<from>.*)"
    :default: "NA"
  :date:
    :regex:   "date: (?<date>.*)"
    :default: "NA"
