---
:collection:     tiny
:cache_dir:      "cache"
:file_paths:     ["docs/tiny"]
:file_types:     ["txt", "md", "wlog"]
:max_numfiles:   50
:max_file_kb:    100
:display_fields: "startbyte doclength f:from f:date body"
:input_fields:
  :from:
    :regex:   "from: (?<from>.*)"
    :default: "NA"
  :date:
    :regex:   "date: (?<date>.*)"
    :default: "NA"
